<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/deucalion-icon.svg" />
    <link rel="preload" href="/assets/deucalion-icon.svg" as="image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- $DEUCALION__PAGETITLE -->
    <!-- $DEUCALION__PAGEDESCRIPTION -->

    <script>
      (function() {
        /* Detect dark mode preference and set the class before Tailwind loads.
             This avoids a flash of unstyled content (FOUC) when the page loads. */
        try {
          var theme = localStorage.getItem('theme');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (!theme && systemDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <style>
      /* Basic reset and full height for initial load */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Apply background colors here for instant effect */
      html {
        background-color: #fff; /* Default light mode background. Moved from index.css. */
      }
      html.dark {
        background-color: #1a202c; /* Default dark mode background. Moved from index.css. */
      }

      #static-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      #static-loader-img {
        width: 100%;
        height: 36em; /* Max image size: 36em */

        /* Light mode shadow effect */
        filter: drop-shadow(1em 1em 1em rgba(0,0,0,0.3)) drop-shadow(-1px -1px 1px rgba(0,0,0,0.7));
      }

      html.dark #static-loader-img {
        /* Dark mode engraved effect */
        filter: drop-shadow(1em 1em 1em rgba(0,0,0,0.7)) drop-shadow(-1px -1px 1px rgba(255,255,255,0.15));
      }
    </style>
  </head>
  <body id="root">
    <div id="static-loader">
      <img id="static-loader-img" src="/assets/deucalion-icon.svg" alt="Loading..." />
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
