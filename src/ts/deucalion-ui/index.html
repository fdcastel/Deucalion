<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/deucalion-icon.svg" />
    <link rel="preload" href="/assets/deucalion-icon.svg" as="image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- $DEUCALION__PAGETITLE -->
    <!-- $DEUCALION__PAGEDESCRIPTION -->

    <script>
      (function() {
        // Detect dark mode preference and set the class before Tailwind loads.
        // This avoids a flash of unstyled content (FOUC) when the page loads.
        try {
          var theme = localStorage.getItem('theme');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (!theme && systemDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
